    <div class="calculadora">
      <h1 class="calculadora__titulo">
        <span>C</span>
        <span>a</span>
        <span>l</span>
        <span>c</span>
        <span>u</span>
        <span>l</span>
        <span>a</span>
        <span>d</span>
        <span>o</span>
        <span>r</span>
        <span>a</span>
      </h1>
      <div class="calculadora__content">
        <div class="modal__calculadora">
          <div class="modal__calculadora__content">
            <section
              id="calculatorHistoricActions"
              class="container__buttons__historico"
            >
              <button id="btnHistoric" class="btn__hist">
                Histórico
              </button>
              <button
                id="btnTrashHistoric"
                class="btn__trash"
                titulo="Trash"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </section>

            <input
              id="operation"
              class="container__input"
              type="text"
              titulo="Operation"
            />

            <div class="container__buttons__calculadora">
              <div class="buttons__section">
                <button
                  class="btn__calc btn__calc--default"
                  id="btnPercent"
                  value="%"
                >
                  %
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="/"
                >
                  /
                </button>
                <button
                  class="btn__calc btn__calc--backspace"
                  value="delete"
                  titulo="Backspace"
                >
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </div>
              <div class="buttons__section">
                <button
                  class="btn__calc btn__calc--default"
                  value="7"
                >
                  7
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="8"
                >
                  8
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="9"
                >
                  9
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="*"
                >
                  *
                </button>
              </div>
              <div class="buttons__section">
                <button
                  class="btn__calc btn__calc--default"
                  value="4"
                >
                  4
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="5"
                >
                  5
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="6"
                >
                  6
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="-"
                >
                  -
                </button>
              </div>
              <div class="buttons__section">
                <button
                  class="btn__calc btn__calc--default"
                  value="1"
                >
                  1
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="2"
                >
                  2
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="3"
                >
                  3
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="+"
                >
                  +
                </button>
              </div>
              <div class="buttons__section">
                <button
                  class="btn__calc btn__calc--clear"
                  value="C"
                >
                  C
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="4"
                >
                  0
                </button>
                <button
                  class="btn__calc btn__calc--default"
                  value="."
                >
                  .
                </button>
                <button
                  class="btn__calc btn__calc--equals"
                  value="="
                >
                  =
                </button>
              </div>
            </div>
          </div>
